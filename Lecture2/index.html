<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>
<body>
    <h1 class="text-3xl font-bold underline text-blue-900 ">
        Hello world!
    </h1>
    <div class="flex justify-evenly mt-10">
        <button class="bg-indigo-200 text-center p-5 text-clifford hover:bg-blue-400 rounded ring-4 ring-red-400">Button</button>
        <button class="bg-indigo-200 text-center p-5 text-clifford hover:bg-blue-400 rounded-full uppercase">Button</button>
        <button class="bg-indigo-200 text-center p-5 text-clifford hover:bg-blue-400 rounded-xl">Button</button>
        <button class="bg-indigo-200 text-center p-5 text-clifford hover:bg-fuchsia-600 hover:text-black rounded-t-lg">Button</button>
        <button class="transition-colors duration-100 ease-in-out  cursor-wait
                       bg-green-300 hover:bg-yellow-600 transform  
                       hover:scale-110 rounded-lg p-4 border  
                       border-green-900 hover:border-black">Button</button>
    </div>
</body>
</html>
