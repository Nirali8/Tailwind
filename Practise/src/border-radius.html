<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <div class="mx-4 grid grid-cols-4 gap-2 bg-slate-200 p-2 items-center">
      <!-- First sub div is not for roundig-->
      <div class="rounded-none bg-green-400 w-48 h-12">rounded-none</div>
      <div class="rounded bg-red-400 w-48 h-12">rounded</div>
      <div class="rounded-sm bg-orange-400 w-48 h-12">rounded-sm</div>
      <div class="rounded-md bg-yellow-400 w-48 h-12">rounded-md</div>
      <div class="rounded-lg bg-purple-400 w-48 h-12">rounded-lg</div>
      <div class="rounded-xl bg-rose-400 w-48 h-12">rounded-xl</div>
      <div class="rounded-full bg-green-800 w-48 h-12">rounded-full button</div>
      <div class="rounded-full bg-red-800 h-24 w-24 text-center p-7">
        Circle
      </div>
      <div class="rounded-t-lg bg-yellow-800 w-48 h-12">rounded-t-lg</div>
      <div class="rounded-r-lg bg-cyan-400 w-48 h-12">rounded-r-lg</div>
      <div class="rounded-l-lg bg-blue-400 w-48 h-12">rounded-l-lg</div>
      <div class="rounded-b-lg bg-pink-400 w-48 h-12">rounded-b-lg</div>
      <div class="rounded-tl-lg bg-amber-400 w-48 h-12">rounded-tl-lg</div>
      <div class="rounded-tr-lg bg-emerald-400 w-48 h-12">rounded-tr-lg</div>
      <div class="rounded-bl-lg bg-lime-400 w-48 h-12">rounded-bl-lg</div>
      <div class="rounded-br-lg bg-teal-400 w-48 h-12">rounded-br-lg</div>
    </div>
  </body>
</html>
