<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <!-- p-0: This class is used to define the padding on all the sides.
py-0: This class is used to define padding on the y-axis i.e padding-top and padding-bottom.
px-0: This class is used to define padding on the x-axis i.e padding-left and padding-right.
pt-0: This class is specially used to add padding on top.
pr-0: This class is specially used to add padding on right.
pb-0: This class is specially used to add padding on the bottom.
pl-0: This class is specially used to add padding on left. -->
    <div class="flex justify-around p-5">
      <div class="p-4 bg-red-300 w-24 h-24">
        <div class="border-2 border-red-800 bg-red-600 w-16 h-16">
          padding-4
        </div>
      </div>
      <div class="py-5 bg-green-300 w-24 h-24">
        <div class="border-2 border-green-800 bg-green-600 w-16 h-16">
          padding-y
        </div>
      </div>
      <div class="px-4 bg-orange-300 w-24 h-24">
        <div class="border-2 border-orange-800 bg-orange-600 w-16 h-16">
          padding-x
        </div>
      </div>
      <div class="pt-8 bg-yellow-300 w-24 h-24">
        <div class="border-2 border-yellow-800 bg-yellow-600 w-16 h-16">
          padding-top
        </div>
      </div>
      <div class="pb-4 bg-purple-300 w-24 h-24">
        <div class="border-2 border-purple-800 bg-purple-600 w-16 h-16">
          padding-bottom
        </div>
      </div>
      <div class="pl-8 bg-rose-300 w-24 h-24">
        <div class="border-2 border-rose-800 bg-rose-600 w-16 h-16">
          padding-left
        </div>
      </div>
      <div class="pr-4 bg-cyan-300 w-24 h-24">
        <div class="border-2 border-cyan-800 bg-cyan-600 w-16 h-16">
          padding-right
        </div>
      </div>
    </div>
  </body>
</html>
