<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card grid</title>
    <link rel="stylesheet" href="output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main
      class="flex justify-center items-center w-[90vw] h-[70vh] bg-slate-300 ml-9 mt-9"
    >
      <div class="shadow h-[400px] w-[400px] bg-white m-5">
        <div class="relative">
          <img src="/Task1/assest/girl.jpg" alt="" class="hover:opacity-50" />
          <button
            class="rounded-full bg-blue-500 w-16 h-16 top-2 right-2 absolute text-white hover:bg-white hover:text-blue-500"
          >
            27 <br />March
          </button>
          <button
            class="bg-blue-500 absolute left-0 bottom-0 w-[100px] h-12 text-white hover:bg-white hover:text-blue-500"
          >
            Photoes
          </button>
        </div>
        <h1 class="font-bold mt-2 pl-4">Best View in NewYork City</h1>
        <h4 class="mt-2 pl-4">The city that never sleeps</h4>
        <h5 class="mt-4 pl-4"><i class="fa-solid fa-clock"></i>6 min ago</h5>
      </div>
      <div class="shadow h-[400px] w-[400px] bg-white m-5">
        <div class="relative">
          <img src="/Task1/assest/pizza.jpg" alt="" class="hover:opacity-50" />
          <button
            class="rounded-full bg-blue-500 w-16 h-16 top-2 right-2 absolute text-white hover:bg-white hover:text-blue-500"
          >
            20 <br />March
          </button>
          <button
            class="bg-blue-500 absolute left-0 bottom-0 w-[100px] h-12 text-white hover:bg-white hover:text-blue-500"
          >
            Photoes
          </button>
        </div>
        <h1 class="font-bold mt-2 pl-4">Best Pizza in Town</h1>
        <h4 class="mt-2 pl-4">
          The collection of best pizza images in Newyork city
        </h4>
        <h5 class="mt-4 pl-4"><i class="fa-solid fa-clock"></i>3 min read</h5>
      </div>
      <div class="shadow h-[400px] w-[400px] bg-white">
        <div class="relative">
          <img src="/Task1/assest/salad.jpg" alt="" class="hover:opacity-50" />
          <button
            class="rounded-full bg-blue-500 w-16 h-16 top-2 right-2 absolute text-white hover:bg-white hover:text-blue-500"
          >
            15 <br />April
          </button>
          <button
            class="bg-blue-500 absolute left-0 bottom-0 w-[100px] h-12 text-white hover:bg-white hover:text-blue-500"
          >
            Photoes
          </button>
        </div>
        <h1 class="font-bold mt-2 pl-4">Best Salad images ever</h1>
        <h4 class="mt-2 pl-4">
          The collection of best salad of town in picture
        </h4>
        <h5 class="mt-4 pl-4"><i class="fa-solid fa-clock"></i>6 min read</h5>
      </div>
    </main>
  </body>
</html>
